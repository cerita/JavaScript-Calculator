<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Calculator</title>

  <link href='https://fonts.googleapis.com/css?family=Lobster|Droid+Sans:400,700' rel='stylesheet' type='text/css'>

  <link rel='stylesheet' type="text/css" href='style.css'>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <script src="app.js"></script>
</head>

<body>

  <div id='intro'>
    <h1>JavaScript Calculator</h1>
    <h2>by Cerita</h2>
  </div>
  <div id='calculator'>


    <div>

      <div id="display"> </div>
    </div>

    <div id='calcKeys'>
      <button class='clear'>C</button>
      <div class='row'>
        <button class='numb' value='7'>7</button>
        <button class='numb' value='8'>8</button>
        <button class='numb' value='9'>9</button>
        <button class='operator' value='/'>/</button>
      </div>
      <div class='row'>
        <button class='numb'>4</button>
        <button class='numb'>5</button>
        <button class='numb'>6</button>
        <button class='operator'>*</button>
      </div>
      <div class='row'>
        <button class='numb'>1</button>
        <button class='numb'>2</button>
        <button class='numb'>3</button>
        <button class='operator'>-</button>
      </div>
      <div class='row'>
        <button class='numb'>0</button>
        <button class='numb dec'>.</button>
        <button class='equals'>=</button>
        <button class='operator'>+</button>
      </div>
    </div>
  </div>
</body>

</html>
